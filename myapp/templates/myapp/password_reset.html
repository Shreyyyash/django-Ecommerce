{% extends "myapp/base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-4 offset-sm-4">
            <h4 class='text-center'>Password Reset</h4>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {% for fm in form %}
                    {{fm.label_tag}}{{fm}} <small class='text-danger'>{{fm.errors|striptags}}</small> <br>
                {% endfor %}
                <br>
                <div>
                    <button type="submit" class='btn btn-dark'>Reset Passsword</button>                    
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
